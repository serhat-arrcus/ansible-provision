      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 10.50.101.103 >> ~/.ssh/known_hosts

      - name: SSH and Run Playbook for leaf1 (Check Mode)
        run: |
          ssh -i ~/.ssh/id_rsa serhat@ce-server-3 'echo "Connected!" && cd /local/serhat/ansible-demo/ansible-provision && ansible-playbook -i hosts arcos-config-leaf.yml --limit leaf1 --check --diff'
