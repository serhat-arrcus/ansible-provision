name: Run Ansible for leaf

on:
  push:
    paths:
      - 'host_vars/leaf1'
      - 'group_vars/**'
      - 'roles/**'
      - 'hosts'
      - 'arcos-config-leaf.yml'
      - '.github/workflows/**'

jobs:
  deploy-leaf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

     # - name: Set up Python
