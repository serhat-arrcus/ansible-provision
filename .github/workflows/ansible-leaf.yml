name: Run Ansible for leaf

on:
  push:
    paths:
      - 'host_vars/leaf1'
      - 'group_vars/**'
      - 'roles/**'
      - 'hosts'
      - 'arcos-config-leaf.yml'
      - '.github/workflows/**'

jobs:
  deploy-leaf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Install Arrcus Collection
        run: |
          ansible-galaxy collection install arrcus.arcos

      - name: Run Playbook for leaf1 (Check Mode)
        run: |
          ansible-playbook -i hosts arcos-config-leaf.yml --limit leaf1 --check --diff
